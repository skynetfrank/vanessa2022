<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../images/favicon.png" />
  <title>Control de Asistencias</title>
</head>

<body>
  <div class="flexor">
    <h5 class="blue">Control de Asistencia</h5>
  </div>
  <div class="img-slider" id="control-slider">
    <label id="paciente"></label>
    <button class="volver control">volver</button>
    <div class="navigation">
    </div>
  </div>
  <div class="menu-control">
    <button type="button" id="btn-agregar" class="btn-menu-control t-tip top" tip="Agregar"><img
        src="../images/add-control-icon.png" alt="add-img">
    </button>
    <button type="button" id="btn-editar" class="btn-menu-control t-tip top" tip="Editar"><img
        src="../images/edit-control-icon.png" alt="editar-img">
    </button>
    <button type="button" id="btn-eliminar" class="btn-menu-control t-tip top" tip="Eliminar"><img
        src="../images/delete-control-icon.png" alt="del-img">
    </button>
  </div>
</body>

</html>
