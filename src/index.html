<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Administrador-Web para consultorio virtual de odontologia">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <title>Consultorio Virtual: Admin</title>
</head>

<body>
  <section id="login__section">
    <div class="lock">
      <button class="btn">Iniciar Sesion</button>
    </div>
    <div id="sesion">
      <div class="login__container">
        <div class="title">Iniciar Sesion</div>
        <form action="#" id="form-sesion">
          <div class="input__div">
            <input type="text" name="email" autocomplete="off" required>
            <label> Email</label>
          </div>
          <div class="input__div pw">
            <input type="password" name="password" autocomplete="off" required>
            <label> Password</label>
          </div>
          <div class="forgot-pw">
            <a href="#" id="forgot-pw">Olvidaste tu password?</a>
          </div>
          <div class="btn-varios">
            <button type="submit" class="btn">Entrar</button>
            <button type="button" class="btn cerrar">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
